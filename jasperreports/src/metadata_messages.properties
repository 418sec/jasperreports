property.label.net.sf.jasperreports.javabean.field.property=Property name
property.description.net.sf.jasperreports.javabean.field.property=Property specifying the JavaBean property name for the dataset field in case an JavaBean data source is used.
property.label.net.sf.jasperreports.jsonql.field.expression=Field expression
property.description.net.sf.jasperreports.jsonql.field.expression=Property specifying the JSON expression for the dataset field in case a JSON data source is used.
property.label.net.sf.jasperreports.olap.field.mapping=Field mapping
property.description.net.sf.jasperreports.olap.field.mapping=Property specifying the mapping for the dataset field in case an OLAP data source is used.
property.label.net.sf.jasperreports.sql.field.column.name=Column name
property.description.net.sf.jasperreports.sql.field.column.name=Property specifying the name of the column in the JDBC result set to which the dataset field is mapped to, in case an SQL query is used.
property.label.net.sf.jasperreports.sql.field.column.label=Column label
property.description.net.sf.jasperreports.sql.field.column.label=Property specifying the label of the column in the JDBC result set to which the dataset field is mapped to, in case an SQL query is used.
property.label.net.sf.jasperreports.sql.field.column.index=Column index
property.description.net.sf.jasperreports.sql.field.column.index=Property specifying the 1-based index of the column in the JDBC result set to which the dataset field is mapped to, in case an SQL query is used.
property.label.net.sf.jasperreports.csv.field.column.name=Column name
property.description.net.sf.jasperreports.csv.field.column.name=Property specifying the name of the column in the CSV data to which the dataset field is mapped to, in case CSV data is used.
property.label.net.sf.jasperreports.csv.field.column.index=Column index
property.description.net.sf.jasperreports.csv.field.column.index=Property specifying the 0-based index of the column in the CSV data to which the dataset field is mapped to, in case CSV data is used.
property.label.net.sf.jasperreports.http.data.url=Data URL
property.description.net.sf.jasperreports.http.data.url=Property that specifies the base URL to be used by the HTTP data adapters.
property.label.net.sf.jasperreports.http.data.username=Username
property.description.net.sf.jasperreports.http.data.username=Property that specifies the user name to be used by the HTTP data adapters with basic authentication.
property.label.net.sf.jasperreports.http.data.password=Password
property.description.net.sf.jasperreports.http.data.password=Property that specifies the password to be used by the HTTP data adapters with basic authentication.
property.label.net.sf.jasperreports.http.data.url.parameter=URL parameter
property.description.net.sf.jasperreports.http.data.url.parameter=Property which specifies that the current parameter will append a request parameter value to the base URL when HTTP data adapters are used.
property.label.net.sf.jasperreports.http.data.body=Request body
property.description.net.sf.jasperreports.http.data.body=Property that specifies the POST/PUT request body to be sent when HTTP data adapter is used.
property.label.net.sf.jasperreports.http.data.post.parameter=POST parameter
property.description.net.sf.jasperreports.http.data.post.parameter=Property which specifies that the current parameter will contribute a POST request parameter value when HTTP data adapters are used.
property.label.net.sf.jasperreports.http.data.header=Request header
property.description.net.sf.jasperreports.http.data.header=Property which specifies that the current parameter will contribute a request header value when HTTP data adapters are used.
property.label.net.sf.jasperreports.json.field.expression=Field expression
property.description.net.sf.jasperreports.json.field.expression=Property specifying the JSON expression for the dataset field in case a JSON data source is used.
property.label.net.sf.jasperreports.xls.field.column.name=Column name
property.description.net.sf.jasperreports.xls.field.column.name=Property specifying the name of the column in the Excel data to which the dataset field is mapped to, in case Excel data is used.
property.label.net.sf.jasperreports.xls.field.column.index=Column index
property.description.net.sf.jasperreports.xls.field.column.index=Property specifying the 0-based index of the column in the Excel data to which the dataset field is mapped to, in case Excel data is used.
property.label.net.sf.jasperreports.xpath.field.expression=Field expression
property.description.net.sf.jasperreports.xpath.field.expression=Property specifying the XPath expression for the dataset field in case an XML data source is used.
